<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalusPlay Connection Request</title>
  </head>
  <body style="margin: 0; padding: 0; font-family: Helvetica, Arial, sans-serif; font-size: 16px; line-height: 1.5;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td style="background-color: #f9f9f9;">
          <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
            <tr>
              <td style="padding: 20px 0; text-align: center;">
                <img src="https://zealous-sammet.107-152-32-141.plesk.page/wp-content/uploads/2022/12/dqRecurso-1-300x261.png" alt="SalusPlay logo" width="150" height="auto" style="display: block; border: none; outline: none; text-decoration: none;"/>
              </td>
            </tr>
            <tr>
              <td style="background-color: #ffffff; padding: 30px;">
                <h1 style="font-size: 24px; font-weight: bold; margin-top: 0; margin-bottom: 20px;">SalusPlay Connection Request</h1>
                <p style="margin-top: 0; margin-bottom: 20px;">Hello {first_name}!</p>
                <p style="margin-top: 0; margin-bottom: 20px;">You've received a connection request from <a href="{profile_url}" style="color: #08b1af; text-decoration: none;">{profile_name}</a>. Your profiles match with a {matching_percentage}%, would you like to accept the invitation to connect?</p>
                <p style="margin-top: 0; margin-bottom: 20px;"><a href="{profile_url}" style="display: inline-block; background-color: #08b1af; color: #ffffff; text-decoration: none; padding: 10px 20px; border-radius: 3px;">Click here to view {profile_name}'s profile</a></p>
                <p style="margin-top: 0; margin-bottom: 20px;">Best regards,</p>
                <p style="margin-top: 0; margin-bottom: 20px;">The SalusPlay Team</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
